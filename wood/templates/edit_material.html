{% extends "base.html" %}
{% block rows %}

<div class="container">
	
    <div class="catalog-header">
        <div class="col-lg-12">
            <h1>Добавить материал</h1>
        </div>
    </div>
	
    <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="{% url 'material_edit' material.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Название</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-tree fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name" required="true" placeholder="Введите название материала" value="{{ material.name }}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="cols-sm-2 control-label">Описание</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-info fa-lg" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="description" id="description"  placeholder="Введите описание" value="{{ material.description }}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="amount" class="cols-sm-2 control-label">Количество</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-arrows-v fa-lg" aria-hidden="true"></i></span>
                        <input type="number" class="form-control" name="amount" min="0" id="amount" required="true" value="{{ material.amount }}"/>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Отправить</button>
            </div>
      </form>
    </div>
</div>
{% endblock %}
