{% extends "base.html" %}
{% block rows %}


    <!--Шапочка -->
<div class="catalog-header" xmlns="http://www.w3.org/1999/html">
    <div class="col-lg-12">
            <h1>{{category.name}}</h1>
            <!-- <h4>Описание каталога изделий</h4> -->
    </div>
</div>
<div class = "container">
    <div class = "row">
        <img src = "/img/orn_cat.png" class="img-responsive center-block" />
    </div>
	<div class = "row">
        <form action="{% url 'product_add' category.id %}">
        <button type="submit" class="btn btn-default" href="{% url 'product_add' category.id %}" />
		Добавить
		</button>
        </form>
    </div>
</div>


<!-- Items -->
<div class="container">
    <div class="row row-margin-bottom">
		{% for prod in product %}
        <div class="col-md-3 column productbox">
            <!-- Размер изображения 460x250 -->
            <img src="/img/product/prod{{prod.id}}.jpg" class="img-responsive center-block">
            <div class="producttitle">{{prod.Name}}</div>
            <div class="productprice">
                <div class="pull-right">
                    <a href="{% url 'product' category.id prod.id %}" class="btn btn-primary btn-sm" role="button">Просмотр</a>
                </div>
                <div class="pricetext">{{prod.Price}}<i class="fa fa-ruble fa-fw"></i></div>
            </div>
        </div>
		{% endfor %}
	</div>
</div>
{% endblock %}
