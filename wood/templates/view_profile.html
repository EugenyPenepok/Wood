{% extends "base.html" %}
{% block rows %}
{% load static %}

<div class="catalog-header">
    <div class="col-lg-12">
        <h1>Редактировать профиль</h1>
    </div>
</div>

<div class="well">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#profile" data-toggle="tab">Профиль</a></li>
      <li><a href="#password" data-toggle="tab">Пароль</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane col-md-6 active in" id="profile">
        <form id="profile_tab">

                <div class="form-group">
                    <label class="col-md-4 control-label">Username</label>
                    <input type="text" name="username" value="НИКНАМЕ" class="form-control input-md" readonly="readonly">
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Фамилия</label>
                    <input type="text" name="last_name" value="ФАМИЛИЯ" class="form-control input-md">
               </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Имя</label>
                    <input type="text" name="first_name" value="ИМЯ" class="form-control input-mde">
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Email</label>
                    <input type="email" name="email" value="ПОЧТА@ПОЧТА.КОМ" class="form-control input-md">
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Skype</label>
                    <input type="text" name="skype" value="СКАЙПЕЦКИЙ" class="form-control input-md">
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Телефон</label>
                    <input type="text" name="telephone" value="ТЕЛЕФОНЧИК" class="form-control input-md">
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Почтовый индекс</label>
                    <input type="text" name="postcode" value="ИНДЕКСИК" class="form-control input-md">
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Адрес</label>
                    <br>
                    <textarea value="address" name="address" rows="3" class="form-control input-md">АДРЕС ТУТА
                    </textarea>
                </div>

          	<div>
        	    <button class="btn btn-primary">Изменить</button>
        	</div>
        </form>
      </div>
	  
	  <!-- Смена пароля -->
      <div class="tab-pane col-md-6 fade" id="password">
    	<form id="password_tab">
            <div class="form-group">
                <label col-md-4 control-label>Старый пароль</label>
                <input type="password" name="old_password" class="form-control input-md">
            </div>

        	<div class="form-group">
                <label col-md-4 control-label>Новый пароль</label>
                <input type="password" name="new_password" class="form-control input-md">
                <label col-md-4 control-label>Повторите новый пароль</label>
                <input type="password" name="repeat_new_password" class="form-control input-md">
            </div>

        	<div>
        	    <button class="btn btn-primary">Изменить</button>
        	</div>
    	</form>
      </div>
  </div>
</div>

{% endblock %}
