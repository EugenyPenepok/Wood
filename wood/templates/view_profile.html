{% extends "base.html" %}
{% block rows %}
    {% load static %}

    <div class="catalog-header">
        <div class="col-lg-12">
            <h1>Редактировать профиль</h1>
        </div>
    </div>

    <div class="well">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#profile" data-toggle="tab">Профиль</a></li>
            <li><a href="#password" data-toggle="tab">Пароль</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane col-md-6 active in" id="profile">
                <form id="profile_tab" method="post" action="{% url 'view_profile' %}">
                    {% csrf_token %}
                    <br>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Username</label>
                        <input type="text" name="username" value="{{ username }}" class="form-control input-md"
                               readonly="readonly">
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Фамилия</label>
                        <input type="text" name="last_name" value="{{ last_name }}" class="form-control input-md">
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Имя</label>
                        <input type="text" name="first_name" value="{{ first_name }}" class="form-control input-mde">
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Email</label>
                        <input type="email" name="email" value="{{ email }}" class="form-control input-md">
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Skype</label>
                        <input type="text" name="skype" value="{{ skype }}" class="form-control input-md">
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Телефон</label>
                        <input type="text" name="telephone" value="{{ telephone }}" class="form-control input-md">
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Почтовый индекс</label>
                        <input type="text" name="postcode" value="{{ postcode }}" class="form-control input-md">
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Адрес</label>
                        <br>
                        <textarea name="address" rows="3" class="form-control input-md">{{ address }}</textarea>
                    </div>

                    <div>
                        <button class="btn btn-primary">Изменить</button>
                    </div>
                </form>
            </div>

            <!-- Смена пароля -->
            <div class="tab-pane col-md-6 fade" id="password">
                <form id="password_tab" method="post" action="{% url 'change_password' %}">
                    {% csrf_token %}
                    <br>

                    <div class="alert alert-danger hidden" id="errorMessage" role="alert"></div>
                    <div class="alert alert-success hidden" id="successMessage" role="alert"></div>
                    <div class="form-group">
                        <label col-md-4 control-label>Старый пароль</label>
                        <input type="password" id="old" required="true" name="old_password"
                               class="form-control input-md">
                    </div>

                    <div class="form-group">
                        <label col-md-4 control-label>Новый пароль</label>
                        <input type="password" id="new" required="true" name="new_password"
                               class="form-control input-md">
                        <label col-md-4 control-label>Повторите новый пароль</label>
                        <input type="password" id="confirm" required="true" name="repeat_new_password"
                               class="form-control input-md">
                    </div>

                    <div>
                        <button id="submit_btn" class="btn btn-primary">Изменить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type='text/javascript' src="{% static "/js/jquery.js" %}"></script>
    <script type='text/javascript' src="{% static "/js/ajax_change_password.js" %}"></script>
{% endblock %}
