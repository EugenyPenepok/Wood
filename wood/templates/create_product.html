{% extends "base.html" %}

{% block rows %}

    {% load static %}

    <div class="container form">
        <div class="col-xs-12 col-sm-12">
            <h4>Добавление нового изделия</h4>
            <form method="POST" enctype="multipart/form-data" action="{% url 'create_product' category_id %}">
                {% csrf_token %}
				
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="inputName">Название</label>
                        <input name="name" required="true" id="name" class="form-control" type="text">
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="description">Описание</label>
                        <textarea name="comment" required="true" class="form-control" id="description" rows="8"></textarea>
                    </div>
                </div>
				
				<div class="row">
                    <div class="form-group col-sm-6">
					    <label for="image">Картинка</label>
					    <input type="file" required="true" name="image" id="image" accept="image"/>
				    </div>
                </div>

                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>
{% endblock %}
