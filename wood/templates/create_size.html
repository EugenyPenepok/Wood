{% extends "base.html" %}
{% block rows %}

<div class="container">
	
    <div class="catalog-header">
        <div class="col-lg-12">
            <h1>Добавить размер</h1>
        </div>
    </div>
	
    <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="{% url 'size_create' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="length" class="cols-sm-2 control-label">Длина</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-arrows-h fa-lg" aria-hidden="true"></i></span>
                        <input type="number" class="form-control" name="length" id="length" required="true" value="0"/>
                    </div>
                </div>
            </div>
			
			<div class="form-group">
                <label for="width" class="cols-sm-2 control-label">Ширина</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-arrows-v fa-lg" aria-hidden="true"></i></span>
                        <input type="number" class="form-control" name="width" id="width" required="true" value="0"/>
                    </div>
                </div>
            </div>
			
			<div class="form-group">
                <label for="height" class="cols-sm-2 control-label">Высота</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-arrow-up fa-lg" aria-hidden="true"></i></span>
                        <input type="number" class="form-control" name="height" id="height" required="true" value="0"/>
                    </div>
                </div>
            </div>
			
			<div class="form-group">
                <label for="amount" class="cols-sm-2 control-label">Вес</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-balance-scale fa-lg" aria-hidden="true"></i></span>
                        <input type="number" class="form-control" name="weight" id="weight" required="true" value="0"/>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Отправить</button>
            </div>
      </form>
    </div>
</div>
{% endblock %}
