{% extends "base.html" %}
{% block rows %}

<div class="container">
	
    <div class="catalog-header">
        <div class="col-lg-12">
            <h1>Добавить покрытие</h1>
        </div>
    </div>
	
    <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="{% url 'coating_edit' coating.id %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Название</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-tree fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" id="name" required="true" value="{{ coating.name }}" placeholder="Введите название покрытия"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="cols-sm-2 control-label">Описание</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-info fa-lg" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="description" id="description" value="{{ coating.description }}" placeholder="Введите описание"/>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Отправить</button>
            </div>
      </form>
    </div>
</div>
{% endblock %}
