{% extends "base.html" %}
{% block rows %}

{% load static %}

<div class="catalog-header" xmlns="http://www.w3.org/1999/html">
    <div class="col-lg-12">
            <h1>{{category.name}}</h1>
            <!-- <h4>Описание каталога изделий</h4> -->
    </div>
</div>

<div class = "container">
    <div class = "row">
        <img src = "{% static '/img/orn_cat.png' %}" class="img-responsive center-block" />
    </div>
	<div class = "row">
        {% if user.is_superuser %}
            <form action="{% url 'product_create' category.id %}">
                <button type="submit" class="btn btn-default">
                    Добавить
                </button>
            </form>
        {% endif %}
    </div>
</div>

<div class="container">
    <div class="row row-margin-bottom">
		{% for prod in products %}
            <div class="col-md-3 column productbox">
                <!-- Размер изображения 460x250 -->
                {% load staticfiles %}
                <img src="{{ prod.product_image.url }}" class="img-responsive center-block">
                <div class="producttitle">{{prod.name}}</div>
                <div class="productprice">
                    <div class="pull-right">
                        <a href="{% url 'product' category.id prod.id %}" class="btn btn-primary btn-sm" role="button">Просмотр</a>
                    </div>
                    <div class="pricetext">{{prod.Price}}<i class="fa fa-ruble fa-fw"></i></div>
                </div>
            </div>
		{% endfor %}
	</div>
</div>

{% endblock %}
